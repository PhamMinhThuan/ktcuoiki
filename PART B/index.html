<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="heading">Luck Number</div>
        <div class="inner">
          <p>Dự đoán con số của nằm trong khoảng từ 1 đến 10</p>
          <div class="inputSection">
            <input
              type="text"
              name="number"
              id="number"
              placeholder="Nhập con số bạn dự đoán"
            />
            <button onclick="numberSection()">QUAY SỐ</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
